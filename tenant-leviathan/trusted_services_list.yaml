    url: "https://issuer.leviathan.127.0.0.1.nip.io"
    redirectUris: [ "https://keycloak.127.0.0.1.nip.io/realms/leviathan-issuer/broker/vc/endpoint" ]
    scopes: [ "openid_learcredential" ]
    clientAuthenticationMethods: [ "client_secret_jwt" ]
    authorizationGrantTypes: [ "authorization_code","refresh_token" ]
